<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Responsive -->
  <title>Cookie Clicker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Cookie Clicker</h1>
    <div class="cookie-zone">
      <img id="cookie" src="assets/cookie.png" alt="cookie" />
      <p id="counter">Cookies: 0</p>
    </div>
    <div class="shop">
      <h2>Store</h2>
      <button id="autoClickerBtn">Buy Auto-Clicker (10 cookies)</button>
      <p id="autoClickerCount">Auto-Clickers: 0</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
